<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>SELECT</title>
    <style>
        @font-face {
            font-family: "dot16";
            src: url("dot16.ttf");
        }
        * {
            font-style: "dot16";
        }
        html,body {
            margin: 0;
            background: #000000;
        }
        h1,h2,h3,h4,h5,h6,p,a,ul,li,strong {
            margin: 0px;
        }
        .card {
            background-color: #202020;
            color: #009600;
            width: 300px;
            height: 180px;
            border: 4px solid #646464;
            border-radius: 16px;
            margin: 8px auto;
            font-family: "dot16";
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>3DS WEB hack</h3>
        <select name="systemType" id="sys-type">
            <option value="new">New3DS類(LLも含む)</option>
            <option value="old">Old3DS&2DS類(LLも含む)</option>
        </select>
        <button type="button" onclick="select()">done!</button>
    </div>
    <script>
        function select() {
            var systemConfig = document.getElementById('sys-type').value;
            if(systemConfig === "new") {
                window.alert('wait...');
                window.location.href = "setting.html";
            } else if(systemConfig === "old") {
                window.alert('サポートされていないデバイスタイプです。')
                window.alert('You device type is not supported.');
            } else {
                window.alert('デバイスタイプが選択されていません。')
                window.alert('not selected your device type.');
            }
        }
    </script>
</body>
</html>
